name: Metrics
on:
  # Schedule daily updates
  schedule: [{ cron: "0 0 * * *" }]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: { branches: ["master", "main"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üóÉÔ∏è Base content - Default metrics
        uses: lowlighter/metrics@master
        with:
          filename: assets/saikat_intro.svg
          user: saikat-samanta
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          delay: 120
          output_action: none
          config_timezone: Asia/Kolkata
          config_display: large
          optimize: css,xml,svg
          experimental_features: --optimize-svg
          plugin_lines: yes
          plugins_errors_fatal: yes

      - name: üèÜ Achievements - Detailed display
        uses: lowlighter/metrics@master
        with:
          filename: assets/saikat_achievements.svg
          user: saikat-samanta
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          delay: 120
          output_action: none
          config_timezone: Asia/Kolkata
          config_display: large
          optimize: css,xml,svg
          experimental_features: --optimize-svg
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugins_errors_fatal: yes

      - name: Update assets
        run: |
          set +e
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git pull
          sudo cp /metrics_renders/* ./
          git add --all
          git commit -m "chore: ‚ú®update assets"
          git push --force
