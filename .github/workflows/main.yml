name: Metrics
on:
  # Schedule daily updates
  schedule: [{ cron: "0 0 * * *" }]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: { branches: ["master", "main"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ—ƒï¸ Base content - Default metrics
        uses: lowlighter/metrics@latest
        with:
          config_timezone: Asia/Kolkata
          config_display: large
          optimize: css,xml,svg
          experimental_features: --optimize-svg
          filename: assets/saikat_intro.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          plugin_lines: yes
      - name: ğŸ† Achievements - Detailed display
        uses: lowlighter/metrics@96dde98a034ab75fec7884f9161bc12759275d36
        with:
          config_timezone: Asia/Kolkata
          config_display: large
          optimize: css,xml,svg
          experimental_features: --optimize-svg
          filename: assets/saikat_achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
        # if: ${{ failure() }}
      - name: ğŸ† Achievements - Detailed display
        uses: lowlighter/metrics@master
        with:
          filename: assets/saikat_achievements1.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: sponsor, maintainer, octonaut
          output_action: none
          delay: 120
          user: saikat-samanta
          plugins_errors_fatal: yes
